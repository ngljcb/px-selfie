<header class="sticky top-0 w-full z-50 flex justify-between items-center bg-[--primary-bg]">
    <!-- Logo -->
    <div class="flex items-center px-5 py-3 font-bold text-black">
        <a [routerLink]="home">
            <img src="logo.svg" alt="Selfie logo" title="Selfie" class="w-32 sm:w-60 h-auto" />
        </a>
    </div>

    <!-- User + Hamburger (mobile only) -->
    <div class="flex items-center gap-3 sm:hidden">
        <span class="text-black font-bold">{{ username }}</span>
        <button (click)="toggleMenu()" class="focus:outline-none pr-2">
            <svg *ngIf="!menuOpen" class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>

            <svg *ngIf="menuOpen" class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Navbar desktop -->
    <nav *ngIf="!isRoot" class="hidden sm:flex ml-auto h-full">
        <a *ngFor="let link of navLinks" [routerLink]="link.href" class="flex items-center justify-center h-24 w-40 text-black no-underline hover:[background-color:--primary-hover-bg]">
            {{ link.label }}
        </a>
    </nav>
    <div class="relative group hidden sm:flex h-full items-center justify-center w-40">
        <span class="text-black font-bold cursor-pointer py-9">{{ username }}</span>
        <div class="absolute top-full left-0 w-full bg-[--primary-bg] text-black rounded shadow-md hidden group-hover:flex flex-col z-50">
            <a (click)="onLogout()" class="px-4 py-4 hover:[background-color:--primary-hover-bg] cursor-pointer text-center">
                <strong>Logout</strong>
            </a>
        </div>
    </div>
</header>

<!-- Mobile menu -->
<div *ngIf="menuOpen" class="w-full sm:hidden flex flex-col bg-[--primary-hover-bg] shadow-md">
    <div *ngIf="!isRoot">
        <a *ngFor="let link of navLinks" [routerLink]="link.href" class="block w-full text-black no-underline hover:[background-color:--primary-bg] px-4 py-2 ">
            {{ link.label }}
        </a>
    </div>

    <a (click)="onLogout()" class="block w-full text-black no-underline hover:[background-color:--primary-bg] px-4 py-2 cursor-pointer">
        <strong>Logout</strong>
    </a>
</div>
