<!-- notes-view.component.html - UPDATED WITH VIEWER -->

<main class="min-h-screen bg-gray-50">
  <!-- Header Section -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex justify-between items-center">
        <!-- Section title -->
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-gray-900 mr-4">My Notes</h1>
        </div>

        <!-- Main actions -->
        <div class="flex items-center gap-3">
          <!-- Create Group Button -->
          <button 
            (click)="createGroup()"
            class="flex items-center gap-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors duration-200">
            <span class="font-medium">Join Group</span>
          </button>

          <!-- New Note Button -->
          <button 
            (click)="createNewNote()"
            class="flex items-center gap-2 px-6 py-2 bg-[#fbd65a] hover:bg-[#fde289] text-black font-bold rounded-lg transition-colors duration-200 shadow-sm">
            <span>New Note</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters Section - Only show when we have notes -->
  <div class="max-w-7xl mx-auto px-4 py-4" *ngIf="totalNotes > 0 || hasActiveFilters()">
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        
        <!-- Search bar -->
        <div class="flex-1 max-w-md">
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              (input)="onSearchChange()"
              [placeholder]="getSearchPlaceholder()"
              class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#fbd65a] focus:border-transparent">
            
            <!-- Clear search button -->
            <button 
              *ngIf="searchQuery"
              (click)="clearSearch()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
              ‚úï
            </button>
          </div>
        </div>

        <!-- Filter dropdowns -->
        <div class="flex flex-wrap items-center gap-3">
          
          <!-- Category Filter -->
          <div class="min-w-[160px]">
            <select 
              [(ngModel)]="selectedCategoryName"
              (change)="onFiltersChange()"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#fbd65a] focus:border-transparent">
              <option value="">All categories</option>
              <option *ngFor="let category of categories" [value]="category.name">
                {{ category.name }}
              </option>
            </select>
          </div>

          <!-- Accessibility Type Filter -->
          <div class="min-w-[140px]">
            <select 
              [(ngModel)]="selectedAccessibilityType"
              (change)="onFiltersChange()"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#fbd65a] focus:border-transparent">
              <option value="">All types</option>
              <option *ngFor="let type of accessibilityTypes" [value]="type.value">
                {{ type.label }}
              </option>
            </select>
          </div>

          <!-- Sort Options -->
          <div class="min-w-[180px]">
            <select 
              [(ngModel)]="selectedSortOption"
              (change)="onSortChange()"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#fbd65a] focus:border-transparent">
              <option *ngFor="let option of sortOptions" [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </div>

          <!-- Reset filters -->
          <button 
            *ngIf="hasActiveFilters()"
            (click)="clearAllFilters()"
            class="px-3 py-2 text-sm text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback messages -->
  <div class="max-w-7xl mx-auto px-4 mb-4">
    <!-- Success message -->
    <div *ngIf="showSuccessMessage" 
         class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
      <div class="flex items-center">
        <span class="text-green-500 text-lg mr-2">‚úÖ</span>
        <span class="text-green-700">{{ showSuccessMessage }}</span>
      </div>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" 
         class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <span class="text-red-500 text-lg mr-2">‚ùå</span>
          <span class="text-red-700">{{ errorMessage }}</span>
        </div>
        <button 
          (click)="retryLoadNotes()"
          class="text-sm text-red-600 hover:text-red-800 font-medium">
          Retry
        </button>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="max-w-7xl mx-auto px-4 pb-8">
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#fbd65a]"></div>
      <span class="ml-3 text-gray-600">Loading notes...</span>
    </div>

    <!-- Empty State - No notes at all -->
    <div *ngIf="hasNoNotes()" 
         class="text-center py-16">
      <div class="text-6xl mb-4">üìù</div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No notes yet!</h3>
      <p class="text-gray-500 mb-6">Create your first note to get started</p>
      <button 
        (click)="createNewNote()"
        class="px-6 py-2 bg-[#fbd65a] hover:bg-[#fde289] text-black font-bold rounded-lg transition-colors">
        Create Note
      </button>
    </div>

    <!-- Empty State - Active filters but no results -->
    <div *ngIf="hasNoFilterResults()" 
         class="text-center py-16">
      <div class="text-6xl mb-4">üîç</div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No notes found!</h3>
      <p class="text-gray-500 mb-6">Try adjusting your search or filters</p>
      <button 
        (click)="clearAllFilters()"
        class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors">
        Clear Filters
      </button>
    </div>

    <!-- Notes Grid -->
    <div *ngIf="hasResults()">
      
      <!-- Results info -->
      <div class="mb-6 flex justify-between items-center">
        <p class="text-sm text-gray-600">
          Showing {{ filteredNotes.length }} of {{ totalNotes }} notes
          <span *ngIf="hasActiveFilters()"> (filtered)</span>
        </p>
      </div>

      <!-- Grid of notes -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <app-note-box
          *ngFor="let note of filteredNotes; trackBy: trackByNoteId"
          [note]="note"
          (onView)="viewNote($event)"
          (onEdit)="editNote($event)"
          (onDelete)="deleteNote($event)"
          class="transform transition-transform duration-200 hover:scale-105">
        </app-note-box>
      </div>
    </div>
  </div>

  <!-- Note Viewer Modal -->
  <app-note-viewer
    [note]="selectedNote"
    [isOpen]="isViewerOpen"
    (onClose)="closeNoteViewer()">
  </app-note-viewer>
</main>
