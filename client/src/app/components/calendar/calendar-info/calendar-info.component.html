<!-- src/app/components/calendar/calendar-info/calendar-info.component.html -->
<div class="modal-overlay">
  <div class="modal-container">
    <div class="calendar-create-wrapper">
      <!-- Same shell/structure used by calendar-create -->
      <form>
        <h2>Details: {{ activity ? 'Activity' : 'Event' }}</h2>

        <div class="form-grid">
          <!-- ===== ACTIVITY DETAILS ===== -->
          <ng-container *ngIf="activity && !calendarEvent">
            <div>
              <label>Title</label>
              <input [value]="activity.title" readonly disabled />
            </div>

            <div>
              <label>Due date</label>
              <input type="date" [value]="activity.due_date" readonly disabled />
            </div>

            <div>
              <label>Status</label>
              <input [value]="activity.status || 'pending'" readonly disabled />
            </div>

            <div *ngIf="activity.finished_at">
              <label>Finished at</label>
              <input [value]="activity.finished_at" readonly disabled />
            </div>
          </ng-container>

          <!-- ===== EVENT DETAILS ===== -->
          <ng-container *ngIf="calendarEvent && !activity">

            <div>
              <label>Title</label>
              <input [value]="calendarEvent.title" readonly disabled />
            </div>

            <div>
              <label>Place</label>
              <input [value]="calendarEvent.place || ''" readonly disabled />
            </div>

            <div class="row-group">
              <div>
                <label>Start date</label>
                <input type="date" [value]="calendarEvent.start_date" readonly disabled />
              </div>
            </div>

            <div class="row-group" *ngIf="calendarEvent.start_time !=null ">
              <div>
                <label>Start time</label>
                <input type="time" [value]="calendarEvent.start_time" readonly disabled />
              </div>
              <div>
                <label>End time</label>
                <input type="time" [value]="calendarEvent.end_time" readonly disabled />
              </div>
            </div>

            <div class="row-group" *ngIf="calendarEvent.recurrence_type">
              <div>
                <label>Recurrence type</label>
                <input *ngIf="calendarEvent.recurrence_type === 'giorniSettimana' " value="Days of the week" readonly disabled />
                <input *ngIf="calendarEvent.recurrence_type === 'numeroFisso' " value="Fixed number of recurrence" readonly disabled />
                <input *ngIf="calendarEvent.recurrence_type === 'scadenza' " value="Due date" readonly disabled />
                <input *ngIf="calendarEvent.recurrence_type === 'indeterminato' " value="Indefinite recurrence" readonly disabled />
              </div>

              <div *ngIf="calendarEvent.recurrence_type==='numeroFisso'">
                <label>Number of recurrence</label>
                <input type="number" [value]="calendarEvent.number_recurrence" readonly disabled />
              </div>

              <div *ngIf="calendarEvent.recurrence_type==='scadenza'">
                <label>Due date</label>
                <input type="date" [value]="calendarEvent.due_date" readonly disabled />
              </div>
            </div>

            <div class="giorni-frequenza" *ngIf="calendarEvent.recurrence_type==='giorniSettimana'">
              <label>Day of the week:</label>
              <div class="checkbox-giorni">
                <label *ngFor="let d of (calendarEvent.days_recurrence || '').split(',')">
                  <input type="checkbox" checked disabled />
                  {{ d }}
                </label>
              </div>
            </div>
          </ng-container>
        </div>

        <div class="button-row">
          <!-- Keep Modify/Delete always visible as requested -->
          <button type="button" class="btn-modify" (click)="onModify()">
            <em class="fa fa-pen"></em> Modify
          </button>
          <button type="button" class="btn-delete" (click)="onDelete()">
            <em class="fa fa-trash"></em> Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete modal -->
<app-calendar-delete *ngIf="showDeleteConfirm" [activity]="activity" [calendarEvent]="calendarEvent" (deleted)="onConfirmDelete($event)" (cancel)="onCancelDelete()">
</app-calendar-delete>

<!-- MODIFY modal: pass BOTH inputs + listen for eventSaved -->
<app-calendar-modify *ngIf="showModify" [activity]="activity" [calendarEvent]="calendarEvent" (close)="onCancelModify()" (saved)="onSaved($event)" (eventSaved)="onEventSaved($event)">
</app-calendar-modify>
