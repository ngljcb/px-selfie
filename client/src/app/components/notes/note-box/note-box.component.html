<article 
  (click)="onCardClick()"
  [class]="getNoteCardClasses()">

  <header class="flex items-start justify-between mb-3">
    <div class="flex-1 min-w-0">
      <h3 class="font-bold text-gray-800 text-lg leading-tight truncate" 
          [title]="getDisplayTitle()">
        {{ getDisplayTitle() }}
      </h3>
    </div>

    <div class="ml-2 flex-shrink-0">
      <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
            [ngClass]="getAccessibilityBadgeClass(note.accessibility)">
        {{ getAccessibilityDisplay() }}
      </span>
    </div>
  </header>

  <div class="flex-1 mb-4">
    <div class="text-gray-700 text-sm leading-relaxed">
      <p class="mb-2">{{ getPreviewText() }}</p>

      <span *ngIf="isContentTruncated()" 
            class="text-xs text-gray-600 italic font-medium">
        ... read more 
      </span>
    </div>
  </div>

  <div class="space-y-2 mb-4">
    <div class="flex items-center text-xs text-gray-600">
      <span class="font-medium truncate" [title]="getCategoryName()">
        ðŸ“‚ {{ getCategoryName() }}
      </span>
    </div>

    <div class="flex items-center justify-between">
      <div class="text-xs text-gray-500">
        <span *ngIf="note.lastModifyAt" [title]="getFullModificationDate()">
          Modified: {{ getLastModificationText() }}
        </span>
        <span *ngIf="!note.lastModifyAt" [title]="getFullCreationDate()">
          Created: {{ formatDate(note.createdAt) }}
        </span>
      </div>

      <div class="relative" #menuContainer>
        <button
          (click)="toggleMenu($event)"
          title="Options"
          class="p-2 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-800 transition-colors duration-200 flex items-center justify-center border border-gray-300 hover:border-gray-400">
          <span class="text-base font-bold">â‹®</span>
        </button>

        <div *ngIf="showMenu" 
             class="absolute right-0 bottom-full mb-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50 animate-in slide-in-from-bottom-2 duration-200">
          
          <button
            *ngIf="canEdit()"
            (click)="onEditClick($event)"
            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center gap-2">
            <span>Edit</span>
          </button>

          <button
            (click)="onCopyClick($event)"
            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center gap-2">
            <span>Copy content</span>
          </button>

          <button
            (click)="duplicateFromMenu($event)"
            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center gap-2">
            <span>Duplicate</span>
          </button>
          
          <button
            *ngIf="canDelete()"
            (click)="onDeleteClick($event)"
            class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-2 border-t border-gray-200">
            <span>Delete</span>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="getAdditionalInfo()" class="text-xs text-gray-500">
      {{ getAdditionalInfo() }}
    </div>
  </div>

  <footer class="mt-auto">
    <div *ngIf="feedbackMessage" 
         class="mt-2 text-xs text-center p-2 rounded animate-in fade-in duration-300"
         [ngClass]="feedbackType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
      {{ feedbackMessage }}
    </div>
  </footer>
</article>

<style>
  .pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  
  @keyframes pulse {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: .5;
    }
  }
  
  .animate-in {
    animation-fill-mode: both;
  }
  
  .slide-in-from-bottom-2 {
    animation-name: slideInFromBottom2;
  }
  
  .fade-in {
    animation-name: fadeIn;
  }
  
  @keyframes slideInFromBottom2 {
    from {
      opacity: 0;
      transform: translateY(0.5rem);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .ring-2 {
    box-shadow: 0 0 0 2px var(--tw-ring-color);
  }
</style>
