<!-- group.component.html - UPDATED WITH CSS VARIABLES -->

<main class="min-h-screen bg-gray-50">
  <!-- Header Section -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-4xl mx-auto px-4 py-6">
      <div class="flex justify-between items-center">
        <!-- Navigation and Title -->
        <div class="flex items-center">
          <button 
            (click)="goBack()"
            class="flex items-center gap-2 px-3 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors mr-4">
            <span class="text-lg">‚Üê</span>
            <span class="font-medium">Back</span>
          </button>
          
          <div class="h-6 w-px bg-gray-300 mr-4"></div>
          
          <h1 class="text-2xl font-bold text-gray-900">Groups</h1>
        </div>

        <!-- Create Group Button -->
        <button 
          (click)="showCreateGroupForm()"
          class="flex items-center gap-2 px-6 py-2 bg-[var(--primary-bg)] hover:bg-[var(--primary-hover-bg)] text-black font-bold rounded-lg transition-colors duration-200 shadow-sm">
          <span>‚ûï</span>
          <span>Create Group</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Feedback Messages -->
  <div class="max-w-4xl mx-auto px-4 mt-4">
    <!-- Success message -->
    <div *ngIf="successMessage" 
         class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
      <div class="flex items-center">
        <span class="text-green-700">{{ successMessage }}</span>
      </div>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" 
         class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
      <div class="flex items-center">
        <span class="text-red-700">{{ errorMessage }}</span>
      </div>
    </div>
  </div>

  <!-- Create Group Form -->
  <div *ngIf="showCreateForm" class="max-w-4xl mx-auto px-4 mb-6">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Create New Group</h2>
      
      <div class="space-y-4">
        <div>
          <label for="groupName" class="block text-sm font-medium text-gray-700 mb-2">
            Group Name <span class="text-red-500">*</span>
          </label>
          <input
            id="groupName"
            type="text"
            [(ngModel)]="newGroupName"
            placeholder="Enter group name..."
            maxlength="100"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-bg)] focus:border-transparent"
            [class.border-red-300]="!isGroupNameValid() && newGroupName.length > 0">
          
          <div class="flex justify-between items-center mt-1">
            <span *ngIf="!isGroupNameValid() && newGroupName.length > 0" class="text-sm text-red-600">
              Group name must be at least 3 characters
            </span>
            <span class="text-xs text-gray-500 ml-auto">
              {{ newGroupName.length }}/100 characters
            </span>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button
            (click)="createGroup()"
            [disabled]="!isGroupNameValid() || creatingGroup"
            class="flex items-center gap-2 px-4 py-2 bg-[var(--primary-bg)] hover:bg-[var(--primary-hover-bg)] text-black font-bold rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="animate-spin w-4 h-4 border-2 border-black border-t-transparent rounded-full" *ngIf="creatingGroup"></span>
            <span>{{ creatingGroup ? 'Creating...' : 'Create Group' }}</span>
          </button>

          <button
            (click)="hideCreateGroupForm()"
            [disabled]="creatingGroup"
            class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 pb-8">

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[var(--primary-bg)]"></div>
      <span class="ml-3 text-gray-600">Loading groups...</span>
    </div>

    <!-- Empty State -->
    <div *ngIf="hasNoGroups()" class="text-center py-16">
      <div class="text-6xl mb-4">üë•</div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No groups found!</h3>
    </div>

    <!-- Groups List -->
    <div *ngIf="!isLoading && !hasNoGroups()" class="space-y-3">
      
      <div *ngFor="let group of groups; trackBy: trackByGroupName" 
           class="bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow duration-200">
        
        <div class="flex items-center justify-between">
          <!-- Group Info -->
          <div class="flex items-center gap-3">
            <!-- Group Name -->
            <h3 class="text-lg font-semibold text-gray-900">
              {{ group.name }}
            </h3>
            
            <!-- Status Badge -->
            <span *ngIf="isMemberOfGroup(group)" 
                  class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
                  [ngClass]="{
                    'bg-blue-100 text-blue-700': group.isOwner,
                    'bg-green-100 text-green-700': !group.isOwner && group.isMember
                  }">
              {{ getGroupStatusText(group) }}
            </span>
          </div>

          <!-- Actions -->
          <div class="flex items-center gap-2">
            
            <!-- Delete Button (only for owners) -->
            <button
              *ngIf="canDeleteGroup(group)"
              (click)="deleteGroup(group)"
              class="px-3 py-2 bg-red-100 hover:bg-red-200 text-red-600 rounded-lg transition-colors text-sm font-medium"
              title="Delete group">
              Delete
            </button>

            <!-- Join/Leave Button (FIXED: only show if not owner) -->
            <button
              *ngIf="shouldShowActionButton(group)"
              (click)="handleGroupAction(group)"
              [ngClass]="getActionButtonClass(group)">
              {{ getActionButtonText(group) }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
