<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <button (click)="onCancel()" aria-label="Close" class="close-btn">Ã—</button>

      <h2 class="modal-title">Create new course</h2>

      <form (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label>Course name *</label>
          <input [(ngModel)]="course_name" name="course_name" required />
        </div>

        <div class="form-group">
          <label>Year *</label>
          <select [(ngModel)]="year" name="year" required>
            <option value="" disabled selected>-- Select --</option>
            <option value="I year">I year</option>
            <option value="II year">II year</option>
            <option value="III year">III year</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>CFU *</label>
            <input type="number" min="1" [(ngModel)]="cfu" name="cfu" required />
          </div>

          <div class="form-group">
            <label for="grade">Grade *</label>
            <select id="grade" [(ngModel)]="grade" name="grade" required>
              <option value="">-- Select grade --</option>
              <option *ngFor="let g of gradeOptions" [value]="g">{{ g }}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Exam date *</label>
          <input type="date" [(ngModel)]="date" name="date" required />
        </div>

        <div class="actions">
          <button type="button" (click)="onCancel()" class="btn cancel">
            <em class="fa fa-times"></em> Cancel
          </button>

          <button type="submit" [disabled]="submitting || !isFormValid" class="btn save">
            <em class="fa fa-save"></em> Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-calendar-response *ngIf="showResponse" [title]="responseTitle" [message]="responseMessage" [variant]="responseVariant" buttonText="OK" (close)="onResponseClose()" />
