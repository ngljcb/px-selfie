<!-- src/app/components/grades/grades-delete/grades-delete.component.html -->
<div class="fixed inset-0 bg-black/55 backdrop-blur-sm flex items-center justify-center z-[100001]">
  <div class="w-full p-4 flex justify-center">
    <div class="relative w-[480px] max-w-[92vw] bg-[--secondary-bg] rounded-2xl shadow-2xl p-8 animate-[pop-in_120ms_ease-out] text-center">
      <button (click)="onCancel()" aria-label="Close" class="absolute top-3 right-4 bg-transparent border-0 text-[1.4rem] text-[#5c3b00] cursor-pointer leading-none hover:text-red-600">
        Ã—
      </button>

      <h2 class="mb-2 text-[1.6rem] font-bold text-[#5c3b00]">
        Confirm deletion
      </h2>

      <p class="my-4 font-semibold text-base text-[#5b4636]">
        Are you sure you want to delete
        <span class="font-bold">{{ grade?.course_name || 'this course' }}</span>?
      </p>

      <div class="mt-5 flex justify-center gap-4 max-md:flex-col">
        <button type="button" (click)="onCancel()" class="min-w-[120px] px-6 py-2.5 rounded-lg font-bold text-base cursor-pointer shadow-md transition-all flex items-center justify-center gap-2 active:translate-y-[1px]
                 bg-gradient-to-b from-[#ffd0a2] to-[#f79a64] text-[#5c3b00] hover:brightness-105">
          <em class="fa fa-times"></em> Cancel
        </button>

        <button type="button" (click)="onConfirm()" class="min-w-[120px] px-6 py-2.5 rounded-lg font-bold text-base cursor-pointer shadow-md transition-all flex items-center justify-center gap-2 active:translate-y-[1px]
                 bg-gradient-to-b from-[#ff6b6b] to-[#e53935] text-white hover:brightness-105">
          <em class="fa fa-trash"></em> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<app-calendar-response *ngIf="showResponse" [title]="responseTitle" [message]="responseMessage" [variant]="responseVariant" buttonText="OK" (close)="onResponseClose()" />
