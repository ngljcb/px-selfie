<!-- src/app/components/grades/grades-modify/grades-modify.component.html -->
<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <button (click)="onCancel()" aria-label="Close" class="close-btn">Ã—</button>

      <h2 class="modal-title">Edit course</h2>

      <form class="form" (submit)="$event.preventDefault()">
        <div class="form-group">
          <label for="courseName">Course name *</label>
          <input id="courseName" [(ngModel)]="courseName" name="courseName" required />
        </div>

        <div class="form-group">
          <label for="year">Year *</label>
          <select id="year" [(ngModel)]="year" name="year" required>
            <option value="">-- Select --</option>
            <option>I year</option>
            <option>II year</option>
            <option>III year</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cfu">CFU *</label>
            <input id="cfu" type="number" min="1" [(ngModel)]="cfu" name="cfu" required />
          </div>

          <div class="form-group">
            <label for="grade">Grade *</label>
            <select id="grade" [(ngModel)]="gradeValue" name="gradeValue" required>
              <option value="">-- Select grade --</option>
              <option *ngFor="let g of gradeOptions" [value]="g">{{ g }}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="date">Exam date *</label>
          <input id="date" type="date" [(ngModel)]="date" name="date" required />
        </div>
      </form>

      <div class="actions">
        <button type="button" (click)="onCancel()" class="btn cancel">
          <em class="fa fa-times"></em> Cancel
        </button>

        <button type="button" (click)="onSave()" [disabled]="!isValid() || saving" class="btn save">
          <em class="fa fa-save"></em> Save
        </button>
      </div>
    </div>
  </div>
</div>
