<div class="timer-stats">

  @if (isLoading) {
    <div class="stats-loading">
      <div class="loading-spinner"></div>
      <span>Loading...</span>
    </div>
  }

  @if (statistics && !isLoading && !error) {
    <div class="stats-container">

      <div class="stats-header">
        <h3 class="stats-title">My statistics</h3>
      </div>

      <div class="stats-compact">

        <div class="stat-item">
          <div class="stat-icon">‚úÖ</div>
          <div class="stat-content">
            <div class="stat-value">{{ totalSessions }}</div>
            <div class="stat-label">completed sessions</div>
          </div>
        </div>

        <div class="stat-item">
          <div class="stat-icon">‚è±Ô∏è</div>
          <div class="stat-content">
            <div class="stat-value">{{ totalStudyTimeFormatted }}</div>
            <div class="stat-label">total study time</div>
          </div>
        </div>

        <div class="stat-item">
          <div class="stat-icon">üî•</div>
          <div class="stat-content">
            <div class="stat-value">{{ consecutiveDays }}</div>
            <div class="stat-label">consecutive study days</div>
          </div>
        </div>

      </div>
    </div>
  }

</div>
